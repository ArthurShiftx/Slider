<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="background: linear-gradient(90deg, #b3b3b3 0%, #000000 100%)"
        >
          <h1>Ferrari</h1>
          <p>LaFerrari</p>
        </div>
        <div
          style="background: linear-gradient(90deg, #6a1010 0%, #000000 100%)"
        >
          <h1>Porsche</h1>
          <p>Cayman</p>
        </div>
        <div
          style="background: linear-gradient(90deg, #ff6117 0%, #000000 100%)"
        >
          <h1>Bugatti</h1>
          <p>Veyron</p>
        </div>
        <div
          style="background: linear-gradient(90deg, #007128 0%, #000000 100%)"
        >
          <h1>Ford</h1>
          <p>Mustang</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1567818735868-e71b99932e29?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1550615162-30dcc978d172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1579200152039-7051de8a159c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1617654116840-2339cba5f959?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=711&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-chevron-circle-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-chevron-circle-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
